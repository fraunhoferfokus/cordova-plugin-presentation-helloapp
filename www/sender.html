<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <meta name="msapplication-tap-highlight" content="no" />
        <title>Hello Presentation</title>
    </head>
    <body>
        <div class="app">
            <h1>Hello Presentation</h1>
            <div id="deviceready" class="blink">
                <p class="event listening">Connecting to Device</p>
                <p class="event received">Device Ready</p>
                <p class="event presentationReady">Presentation Available <span class="icon-instructions">s</span></p>
                <p class="event onstatechangeConnected">Connected. Click to ping#<span id="pingCount">1</span>.</p>
                <p class="event close">Click to close.</p>
            </div>
        </div>
        <div class="header">
            -- Sender --
        </div>
        <div class="footer">
            Copyright 2014 Fraunhofer FOKUS
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/sender.js"></script>
    </body>
</html>
